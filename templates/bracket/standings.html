{% extends 'base.html' %}

{% block header %}
    <h3>{% block title %}Current Standings{% endblock %}</h3>
{% endblock %}

{% block content %}
    <table style="width:30%; border: 1px solid black">
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        {% for comp in g.state %}
            <tr>
                <td style="text-align:center"><a href={{url_for('bracket.view_comp', competitor=comp.name)}}>{{comp.name}}</a></td>
                <td style="text-align:center">{{comp.total}}</td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <form action="{{url_for('bracket.rematch')}}">
        <input type="submit" value="Go Again">
{% endblock %}
